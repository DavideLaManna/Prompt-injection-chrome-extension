<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Injection Detector</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        width: 320px;
        min-height: 200px;
      }
    </style>
  </head>
  <body class="bg-gray-50 p-4">
    <div class="flex flex-col gap-4">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-lg bg-gray-200 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
        </div>
        <h1 class="text-lg font-semibold text-gray-800">Prompt Injection Detector</h1>
      </div>

      <div id="status-container" class="rounded-lg p-4 text-center">
        <div id="status-icon" class="w-12 h-12 mx-auto mb-2 rounded-full flex items-center justify-center text-2xl"></div>
        <p id="status-text" class="font-medium"></p>
        <p id="status-detail" class="text-sm text-gray-500 mt-1"></p>
      </div>

      <div id="error-container" class="hidden bg-orange-50 border border-orange-200 rounded-lg p-3">
        <p id="error-text" class="text-sm text-orange-700"></p>
        <a href="#" id="settings-link" class="text-sm text-orange-600 underline hover:text-orange-800">Configure API Key</a>
      </div>

      <button
        id="scan-button"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2"
      >
        <svg id="scan-icon" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <span id="scan-button-text">Scan Now</span>
      </button>

      <div class="flex justify-between items-center text-xs text-gray-500 pt-2 border-t border-gray-200">
        <span id="mode-indicator">Mode: Manual</span>
        <a href="#" id="open-settings" class="hover:text-gray-700">Settings</a>
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
