<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Prompt Injection Detector</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-xl mx-auto p-6">
      <div class="bg-white rounded-xl shadow-sm p-6">
        <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-200">
          <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-semibold text-gray-800">Prompt Injection Detector</h1>
            <p class="text-sm text-gray-500">Settings</p>
          </div>
        </div>

        <form id="settings-form" class="space-y-6">
          <div>
            <label for="api-key" class="block text-sm font-medium text-gray-700 mb-2">
              OpenRouter API Key
            </label>
            <div class="relative">
              <input
                type="password"
                id="api-key"
                name="apiKey"
                placeholder="sk-or-..."
                class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-shadow"
              />
              <button
                type="button"
                id="toggle-visibility"
                class="absolute right-2 top-1/2 -translate-y-1/2 p-1 text-gray-400 hover:text-gray-600"
                title="Show/Hide API Key"
              >
                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
            <p class="mt-1 text-xs text-gray-500">
              Get your API key from <a href="https://openrouter.ai/keys" target="_blank" class="text-blue-600 hover:underline">openrouter.ai/keys</a>
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3">
              Scan Mode
            </label>
            <div class="space-y-2">
              <label class="flex items-start gap-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50">
                <input
                  type="radio"
                  name="scanMode"
                  value="manual"
                  class="mt-0.5"
                  checked
                />
                <div>
                  <span class="font-medium text-gray-800">Manual</span>
                  <p class="text-sm text-gray-500">Scan only when you click the extension icon</p>
                </div>
              </label>
              <label class="flex items-start gap-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50">
                <input
                  type="radio"
                  name="scanMode"
                  value="automatic"
                  class="mt-0.5"
                />
                <div>
                  <span class="font-medium text-gray-800">Automatic</span>
                  <p class="text-sm text-gray-500">Scan every page automatically and warn if unsafe</p>
                </div>
              </label>
            </div>
          </div>

          <div id="message" class="hidden rounded-lg p-3 text-sm"></div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors"
          >
            Save Settings
          </button>
        </form>

        <div class="mt-6 pt-4 border-t border-gray-200">
          <p class="text-xs text-gray-400 text-center">
            Prompt Injection Detector v1.0.0
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="./options.ts"></script>
  </body>
</html>
